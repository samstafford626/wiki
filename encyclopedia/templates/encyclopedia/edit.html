{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ title }}"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="2" cols="50">{{ entry }}</textarea><br><br>
        <input type="submit" value="Make Change">
    </form>
{% endblock %}
